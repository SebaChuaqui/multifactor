                        <div class="salida-item__res">

                        </div>
                    </div>
                    <div class="salida-item">
                        <div class="salida-item__text">
                            Factoriales:
                        </div>
                        <div class="salida-item__res">
                            <ul id="factoriales"></ul>
                        </div>
                    </div>
                </div>
                <div id="mensaje" class="mensaje"></div>

        </div>
